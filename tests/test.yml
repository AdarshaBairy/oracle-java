---
# file: oracle-java/tests/test.yml

- name: tests play
  hosts: all
  gather_facts: yes
  tags: test

  vars:
    test_java_version: 8
    test_java_version_update: 60
    test_java_version_build: 27

  roles:
    - { role: tests,
        expected_java_version: "1.{{ test_java_version }}.0_{{ test_java_version_update }}",
        when: idempotence is defined and idempotence }
