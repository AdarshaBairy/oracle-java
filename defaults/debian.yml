---
# file: oracle-java/defaults/debian.yml
#
# Default variables for Debian-based Linux distributions.
#

oracle_java_apt_distribution: trusty
oracle_java_cache_valid_time: 3600
oracle_java_os_supported: yes
oracle_java_state: latest
oracle_java_version: 9

oracle_java_deb_package: 'oracle-java9-installer'
oracle_java_debconf_package_default: 'oracle-java9-set-default'
oracle_java_home: "/usr/lib/jvm/java-{{ oracle_java_version }}-oracle"
